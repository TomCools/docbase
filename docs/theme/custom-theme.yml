extends:
  - default-with-fallback-font
title-page:
  margin: [0.75in, 1in, 0.75in, 2in]
  background-color: #007fc3
  title:
    font-color: #FFFFFF
  subtitle:
    font-color: #FFFFFF
  authors:
    font-color: #FFFFFF
  align: right
page:
  margin: [0.75in, 1in, 0.75in, 1in]
base:
  line-height-length: 20
heading:
  font-color: #007fc3
  font-size: 12
  line-height: 1.2
link:
  font-color: #007fc3
header:
  height: 0.75in
  line-height: 1
  recto:
    right:
      content: '{document-title}'
  verso:
    left:
      content: '{document-title}'
footer:
  height: 0.75in
  line-height: 1
  recto:
    right:
      content: '{chapter-title} | *{page-number}*'
  verso:
    left:
      content: '*{page-number}* | {chapter-title}'
image:
  align: center
caption:
  align: center
  font-color: #007fc3
  font-size: 10
